include "frontend.conf"

appName="maintain-estate-hub-frontend"

accessibility-statement.service-path = "/estates"

play.http.router=prod.Routes

play.filters.headers.contentSecurityPolicy = "base-uri 'self';block-all-mixed-content;child-src 'self';connect-src 'self' localhost:9032 localhost:9250 localhost:12345 https://www.google-analytics.com https://www.googletagmanager.com;default-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:9032 localhost:9310;font-src 'self' data: https://fonts.gstatic.com;form-action 'self' localhost:*; frame-ancestors 'self';img-src 'self' localhost:9032 data: https://www.google-analytics.com https://www.googletagmanager.com http://www.googletagmanager.com https://tagmanager.google.com https://ssl.gstatic.com https://www.gstatic.com;script-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:9032 localhost:9250 localhost:12345 https://www.google-analytics.com https://www.googletagmanager.com http://www.googletagmanager.com https://tagmanager.google.com https://ssl.gstatic.com https://www.gstatic.com code.jquery.com;style-src 'self' 'unsafe-inline' localhost:9032 https://fonts.googleapis.com;object-src 'none'; report-uri http://localhost:8822/register-an-estate/csp/report"
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

contact-frontend.serviceId = "estates"

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
      }

      # 9595 is enrolment-store-stub for stubbing out enrolment-store-proxy ES0 calls, replaced in QA and Prod
      enrolment-store-proxy {
        protocol = http
        host = localhost
        port = 9595
      }

      estates {
        protocol = http
        host = localhost
        port = 8832
      }

      estates-auth {
        protocol = http
        host = localhost
        port = 8836
      }

    estates-store {
        protocol = http
        host = localhost
        port = 8835
      }

      features {
        welsh-translation: true
        declaration.email.enabled = false
        mongo.dropIndexes = true
        primaryEnrolmentCheck.enabled = false

        auditing {
          logout = false
        }
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

tracking-consent-frontend {
  gtm.container = "a"
}

location.canonical.list {
  all = "location-autocomplete-canonical-list.json"
  allCY = "location-autocomplete-canonical-list-cy.json"
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}

timeout{
  length = 900
  countdown = 120
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:8822/register-an-estate"
  logout = "http://localhost:9514/feedback/estates"
  agentSubscriptions = "http://localhost:9437/agent-subscription/start"
  estatesHelpline = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/bereavement-and-deceased-estate"
  registerEstateGuidance = "https://www.gov.uk/guidance/register-your-clients-estate"
  agentOverview = "http://localhost:8822/register-an-estate/agent-overview"
  startVerifyIdentity = "http://localhost:8831/verify-your-identity-for-an-estate/save"
  maintainPersonalRep = "http://localhost:8829/maintain-an-estate/personal-representative"
}

dates {
  minimum {
    day = 1
    month = 1
    year = 1500
  }
}
